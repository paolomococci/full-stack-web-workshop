<section>
  <h3>cart</h3>
  <a routerLink="/shipment">costs by type of shipment</a>
</section>

<section class="cart-item" *ngFor="let item of items">
  <span>
    {{ item.name }}
  </span>
  <span>
    {{ item.description }}
  </span>
  <span>
    {{ item.price }}
  </span>
</section>

<section>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">name</label>
      <input id="name" type="text" formControlName="name">
    </div>
    <div>
      <label for="address">address</label>
      <input id="address" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">make the order</button>
  </form>
</section>
